<div class="return-trans-details-outer">
    <app-dialog-header></app-dialog-header>
    <div class="return-trans-details-body" responsive-class>
        <app-instructions *ngIf="screen.instructions" [instructions]="screen.instructions" [instructionsSize]="'text-sm'"></app-instructions>
        <app-content-card>
            <mat-dialog-content>
                <div class="dialog-content">
                    <app-selectable-item-list [listData]="listData" [configuration]="listConfig" 
                        (selectedItemChange)="onItemChange($event)">
                        <ng-template let-item>
                            <app-sell-item-line [item]="item" [readOnly]="false" [hideButton]="index >= 0"></app-sell-item-line>
                        </ng-template>
                    </app-selectable-item-list>
                </div>
            </mat-dialog-content>
        </app-content-card>
        <ng-container *ngIf="employeeTransaction">
            <mat-checkbox id="{{employeeTransaction.id}}"
                          [checked]="employeeTransaction.checked"
                          (change)="onEmployeeTransaction($event)" [value]="employeeTransaction.value"
                          [disabled]="employeeTransaction.readOnly" labelPosition="before"
            >
                {{employeeTransaction.label}}
            </mat-checkbox>
        </ng-container>
        <mat-dialog-actions class="buttons">
            <app-secondary-button *ngFor="let additionalButton of additionalButtons" (buttonClick)="doAction(additionalButton)">
                <span>{{additionalButton.title}}</span>
            </app-secondary-button>
            <app-primary-button cdkFocusInitial [disabled]="index<0"
                [actionItem]="selectionButton" [actionItemPayload] = "index" (actionClick)="doMenuItemAction(selectionButton)" (click)="doMenuItemAction(selectionButton)">
                <span>{{selectionButton.title}}</span>&nbsp;
                <span *ngIf="keybindsEnabled(selectionButton)" class="muted-color">{{selectionButton.keybindDisplayName}}</span>
            </app-primary-button>
        </mat-dialog-actions>
    </div>
</div>
