<div class="row">
    <div class="col-md-1 center-arrow">
        <app-icon-button *ngIf="backwardEnabled()" [iconName]="'Back'" id="carouselBackButton"
            [iconClass]="navigationArrowsSize" (buttonClick)="moveBackward()" (swiperight)="moveBackward()">
        </app-icon-button>
    </div>
    <div aria-label="Carousel Item" id="carouselContent" class="item col-md-{{getCarouselColumnSize()}}" [ngClass]="[carouselItemClass]">
        <span *ngFor="let section of sections">
            <div *ngIf="section == currentSection" class="row">
                <div *ngFor=" let item of section; index as i" id="carouselItem{{i}}" class="col-md-{{getItemColumnSize()}}">
                    <ng-container *ngTemplateOutlet="item"></ng-container>
                </div>
            </div>
        </span>
    </div>
    <div class="col-md-1 center-arrow">
        <app-icon-button *ngIf="forwardEnabled()" [iconName]="'Forward'" id="carouselForwardButton"
            [iconClass]="navigationArrowsSize" (buttonClick)="moveForward()" (swipeleft)="moveForward()">
        </app-icon-button>
    </div>
    <div aria-label="Carousel Navigation Dots" *ngIf="showIndicators && sections.length > 1"
        id="carouselDotsContainer" class="carousel-nav-dots col-md-12">
        <span aria-label="Carousel Dot" *ngFor="let section of sections; index as i"
            id="carouselDot{{i}}" [ngClass]="isDotActive(i) ? 'dot active': 'dot'"></span>
    </div>
</div>
