<button cdkFocusInitial *ngIf="!focusInitial"  class="hidden"></button>
<button mat-button
    fxFlexFill
    class="scan-button"
    style="margin-bottom: 0px;             border-top-right-radius: 0px;
    border-bottom-right-radius: 0px;"
    [color]="'primary-inverse'">
    <app-icon iconName="barcode-simple" iconClass="material-icons" style="color:#c1c1c1;margin-top:-4px;margin-bottom: -7px;height: 40px;width: 32px;"></app-icon>
</button>

<input #input matInput
       tabindex="-1"
       responsive-class
       class="scan-input"
       ngClass.xs="scan-input-xs"
       style="height: 32px"
       [keyboardLayout]="keyboardLayout"
       (keydown.enter)="onEnter($event)"
       (focus)="onFocus($event)"
       (blur)="onBlur($event)"
       [(ngModel)]="barcode"
       (ngModelChange)="onValueChange()"
       [placeholder]="screenData.scanSomethingText"
       [attr.minlength]="screenData.scanMinLength"
       [attr.maxlength]="screenData.scanMaxLength"
       [formatterName]="screenData.inputType">

<app-image-scanner *ngIf="allowImageScanner && imageScanners.hasImageScanner && showScannerVisual" (scan)="scan($event)" (scanChanged)="showScannerVisual = $event"></app-image-scanner>
