<app-bacon-strip></app-bacon-strip>

<div class="customer-display-sale-outer">
    <div *ngIf="!(isMobile | async)" class="customer-display-sale-body">
        <div class="customer-display-sale-items-outer">
            <app-sale-item-card-list #scrollList class="customer-display-list-background"></app-sale-item-card-list>
            <div class="recommendations-conainer">
                <div class="recommendations-outer-rect">
                    <div class="recommendations-title">Recommended for you</div>
                    <div class="recommendations-inner-rect">
                        <div *ngFor="let item of screen.recommendationItems" class="recommendation-item">
                            <img class="item-image" [src]="item.imageUrl | imageUrl">
                            <div class="item-title">{{item.itemDescription}}</div>
                            <div (click)="doAction('RecommendationTapped', item.itemId)" class="item-details-button">Details</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-sale-total-panel class="sale-total-panel"></app-sale-total-panel>
    </div>
    <div *ngIf="(isMobile | async)" class="customer-display-sale-body-mobile">
        <app-mobile-loyalty-part class="customer-display-sale-loyalty-mobile"></app-mobile-loyalty-part>
        <app-mobile-sale-item-list class="customer-display-sale-list-background-mobile"></app-mobile-sale-item-list>
    </div>
    <app-mobile-totals-part *ngIf="(isMobile | async)"></app-mobile-totals-part>
</div>
